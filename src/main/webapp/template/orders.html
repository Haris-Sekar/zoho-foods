<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/loader.css">
    <link rel="stylesheet" href="../assets/css/toast.css">
    <link rel="stylesheet" href="../assets/css/orders.css">
</head>


<body>
    <div id="loading-wrapper" hidden>
        <div id="loading-text">LOADING</div>
        <div id="loading-content"></div>
    </div>
    <div class="navbar">
        <div class="logo">
            <a href="../">
                <img src="../assets/images/logo.png" alt="">
            </a>
        </div>
        <div class="navContent">
            <a href="./restaurant.html" class="navConText">Restaurants</a>
            <a href="" class="navConText" id="orders">Orders</a>
            <a href="./cart.html" class="navConText">Cart(<span id="cartNo">0</span>)</a>
            <div class="profilePic" id="profilePic">
				<div class="imgCon" id="imgConProfile"></div>
				<div class="dropDown" id="dropDown">
					<a href="./account.html" class="navConText1">Account</a>
					<div class="navConText1" onclick="logout()">Logout</div>
				</div>
			</div>
        </div>
    </div>
    <div class="orderTableCon">
        <div class="orderContainer" id="orderContainer">
            <table>
                <tbody id="orderDisplay">
                    <tr>
                        <th>Order Date</th>
                        <th>Restaurant Name</th>
                        <th>Total quantity</th>
                        <th>Total Price</th>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="orderDetailsCon" id="orderDetailsCon">
            <table>
                <tbody id="orderDetailsDisplay">
                    <tr>
                        <th>Name</th>
                        <th>Food Type</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
<script src="../assets/js/toast.js"></script>
<script src="../assets/js/validation/user.js"></script>
<script src="../assets/js/userLogout.js"></script>
<script src="../assets/js/orders.js"></script>

    const orders = document.getElementById('orders');
    orders.style.color = '#EE6C4D';
</script>
