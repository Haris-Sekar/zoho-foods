<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zoho Foods</title>
	<link rel="stylesheet" href="../assets/css/navbar.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="../assets/css/restaurantCard.css">
	<link rel="stylesheet" href="../assets/css/loader.css">
	<link rel="stylesheet" href="../assets/css/home.css">
	<link rel="stylesheet" href="../assets/css/search.css">
	<link rel="import" href="../index.html">

</head>

<body>
	<div id="loading-wrapper" hidden>
		<div id="loading-text">LOADING</div>
		<div id="loading-content"></div>
	</div>
	<div class="navbar">
		<div class="logo">
			<a href="../">
				<img src="../assets/images/logo.png" alt="">
			</a>
		</div>
		<div class="navContent">
			<a href="./restaurant.html" class="navConText">Restaurants</a>
			<a href="./orders.html" class="navConText">Orders</a>
			<a href="./cart.html" class="navConText">
				<div class="navCart">
					<div class="navCart-icon">
						<img src="../assets/images/cart.png" alt="">
					</div>
					<div class="navCart-badge"><span id="cartNo">0</span></div>
				</div>
			</a>
			<div class="profilePic" id="profilePic">
				<div class="imgCon" id="imgConProfile"></div>
				<div class="dropDown" id="dropDown">
					<a href="./account.html" class="navConText1">Account</a>
					<div class="navConText1" onclick="logout()">Logout</div>
				</div>
			</div>
		</div>
	</div>
	<div class="banner">
		<video autoplay muted loop>
			<source src="../assets/videos/banner.mp4" type="video/mp4" />
		</video>
		<div class="bannerContent">
			<div class="bannerText">
				<p id="title">Welcome to Zoho Foods</p>
				<p id="dec">Want a delicious meal, but no time we will deliver it hot and yummy.</p>
				<a href="./restaurant.html"><button class="btnBanner">Explore Now</button></a>
			</div>
		</div>
		<div class="searchBarContainer">
			<div class="searchBar">
				<input type="text" name="" id="search" placeholder="Search your favorite Restaurant or foods"
					autocomplete="off">
				<div class="searchIcon"><img src="../assets/images/search.png" alt=""></div>
			</div><br>
		</div>
		<div class="searchRes" id="searchRes1">
			<ul id="searchRes">
				
			</ul>
		</div>
	</div>


	<h1>Restaurants you may like!</h1>
	<div class="resContainer" id="resCardId">

	</div>
</body>

</html>

<script src="../assets/js/restaurantCard.js"></script>
