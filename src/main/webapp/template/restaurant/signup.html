<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/css/navbar.css">
    <link rel="stylesheet" href="../../assets/css/signup.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../../assets/css/toast.css">

</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="../../">
                <img src="../../assets/images/logoRes.png" alt="">
            </a>
        </div>
        <div class="navContent">
            <a href="../login.html" class="navConText">Customer Login</a>
            <a href="./login"><button class="btnnavbar">Login</button></a>
            <button class="btnnavbar">Signup</button>
        </div>
    </div>
    <div class="signupContainer">
        <div class="signup">
            <form method="post" id="registerForm" enctype="multipart/form-data">
                <div id="text">Signup</div>
                <input type="text" name="name" placeholder="Name" autocomplete="off" id="name" required>
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="off" required>
                <input type="number" name="phone" id="phone" placeholder="Mobile number" autocomplete="off" required>
                <input type="text" name="area" id="area" placeholder="Area" autocomplete="off" required>
                <input type="text" name="town" id="town" placeholder="Town / city" autocomplete="off" required>

                <select name="state" id="state" autocomplete="off" required>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select><br>
                <input type="number" name="pinCode" id="pinCode" placeholder="Pin Code" pattern="/^-?\d+\.?\d*$/"
                    onKeyPress="if(this.value.length==6) return false;" required autocomplete="off">
                <input type="radio" name="resType" id="type" value="veg">
                <label for="" id="sep">Veg</label>
                <input type="radio" name="resType" id="type" value="nveg">
                <label for="" id="sep">Non-Veg</label>
                <input type="radio" name="resType" id="type" value="both">
                <label for="">Veg & Non-Veg</label>
                <br>
                <label for="" id="time">Restaurant Start Time</label>
                <label for="" id="time">Restaurant End Time</label><br>
                <input type="time" name="resStartTime" id="stime">
                <input type="time" name="resEndTime" id="etime">
                <input type="password" name="password" id="signupPassword" placeholder="Password" required>
                <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password"
                onfocusout="passwordCheck()" required><br>
                <div id="err">
                    <ul>
                        <li><span><img src="../../assets/images/remove.png" alt="" srcset="" id="errImg6"></span>Password must be atleast 6 characters</li>
                    </ul>
                </div>
                <label for="" id="time">Restaurant Image</label><br>
                <input type="file" name="file" id="resImg"><br>
                <input type="button" value="signup" id="submit" onclick="registerUser()"><br>
                <a href="" id="forgetPass">Forget password?</a> <br>
                <div id="signup">Already have an account in Zoho Foods? <a href="./login.html" id="forgetPass">Login</a>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
<script src="../../assets/js/toast.js"></script>

<script src="../../assets/js/resSignup.js"></script>
