<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/css/navbar.css">
	<link rel="stylesheet" href="../../assets/css/login.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
</head>

<body>
    <div class="navbar">
		<div class="logo">
			<a href="../../">
				<img src="../../assets/images/logoRes.png" alt="">
			</a>
		</div>
		<div class="navContent">
			<a href="../login.html" class="navConText">Customer Login</a>
			<a href=""><button class="btnNavbar">Login</button></a>
			<a href="./signup.html"><button class="btnNavbar">Signup</button></a>
		</div>
	</div>
	<div class="loginContainer">
		<div class="login">
		<form id="loginForm" method="post">
			<div id="text">Restaurant Login</div>
			<input type="text" name="resEmail" id="" placeholder="Email address" autocomplete="off"><br>
			<input type="password" name="resPassword" id="password" placeholder="Password"><br>
			<input type="checkbox" name="showPassword" id="showPassword"><span id="showpassword">Show Password</span><br>
			<input type="button" value="Login" onclick="login()"><br>
			<a href="" id="forgetPass">Forget password?</a> <br>
			<div id="signup">New to Zoho Foods? <a href="./signup.html" id="forgetPass">Signup</a></div> 

		</form>
	</div>
	</div>

</body>
</html>

<script src="../../assets/js/resLogin.js"></script>
