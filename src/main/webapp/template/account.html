<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zoho Foods</title>
	<link rel="stylesheet" href="../assets/css/alert.css">
	<link rel="stylesheet" href="../assets/css/navbar.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="../assets/css/loader.css">
	<link rel="stylesheet" href="../assets/css/account.css">
	<link rel="stylesheet" href="../assets/css/toast.css">

</head>

<body>
	<div id="loading-wrapper" hidden>
		<div id="loading-text">LOADING</div>
		<div id="loading-content"></div>
	</div>
	<div class="alert" hidden id="alert">
		<div class="alert-content-container">
			<div class="alert-content">
				<form method="post" id="editProfilePic" enctype="multipart/form-data">
					<div class="alert-text">
						<input type="file" name="file" id="file">
						<input hidden type="text" name="name" value="" id="fileUpName">
						<input hidden type="text" name="email" value="" id="fileUpEmail">
						<input hidden type="text" name="phone" value="" id="fileUpPhone">
						<input hidden type="text" name="type" value="" id="fileUpType">
					</div>
					<div class="alert-button">
						<button class="alert-button-text" onclick="updateProfilePic()">Update</button>
						<button class="alert-button-text-cancel" onclick="closeAlert()">Cancel</button>
					</div>
				</form>

			</div>
		</div>
	</div>
	<div class="navbar">
		<div class="logo">
			<a href="../">
				<img src="../assets/images/logo.png" alt="">
			</a>
		</div>
		<div class="navContent">
			<a href="./restaurant.html" class="navConText">Restaurants</a>
			<a href="./orders.html" class="navConText">Orders</a>
			<a href="./cart.html" class="navConText">
				<div class="navCart">
					<div class="navCart-icon">
						<img src="../assets/images/cart.png" alt="">
					</div>
					<div class="navCart-badge"><span id="cartNo">0</span></div>
				</div>
			</a>
			<div class="profilePic" id="profilePic">
				<div class="imgCon" id="imgConProfile"></div>
				<div class="dropDown" id="dropDown">
					<a href="./account.html" class="navConText1">Account</a>
					<div class="navConText1" onclick="logout()">Logout</div>
				</div>
			</div>
		</div>
	</div>
	<div class="profileContainer">
		<div class="menu">
			<ul>
				<li id="editProfile" onclick="editProfile1()">Edit Profile</li>
				<li id="passwordChange" onclick="passwordChange1()">Change Password</li> 
			</ul>
		</div>
		<div class="contentPage" id=userEdit>
			<table>
				<tr>
					<td>
						<div class="imgCon" id="profilePic1"></div>
					</td>
					<td id="profile"> 
						<div id="changeProfile" onclick="profileChange()">Change Profile Photo</div>
					</td>
				</tr>
				<form method="post" id="updateForm">
					<input style="display: none;" type="text" name="fileName" id="fileName" value="" hidden>
					<input style="display: none;" type="text" name="type" id="type" value="edit" hidden>
					<tr>
						<td>Name</td>
						<td id="nameCon"><input type="text" name="name" value="" id="name"></td>
					</tr>
					<tr>
						<td>Email</td>
						<td id="emailCon"><input type="email" name="email" value="" id="email"></td>
					</tr>
					<tr>
						<td>Phone</td>
						<td id="phoneCon"><input type="number" name="phone" value="" id="phone"></td>
					</tr>
				</form>
			</table>
			<div class="save" id="save">Save</div>
		</div>
		<div class="contentPage" id="passwordCon" hidden>
			<table>
				<form method="post" id="passwordChangeForm">
					<tr>
						<td>New Password</td>
						<td id=""><input type="password" name="password" value="" id="password"></td>
					</tr>
					<tr>
						<td>Confirm Password</td>
						<td id="phoneCon"><input type="password" name="conPassword" value="" id="conPassword"></td>
					</tr>
				</form>
			</table>
			<div id="err">
				<ul>
					<li><span><img src="../assets/images/remove.png" alt="" srcset="" id="errImg6"></span>Password
						must be atleast 6 characters</li>
				</ul>
			</div>
			<div class="save" id="change">Change</div>
		</div>

	</div>
</body>

</html>
<script src="../assets/js/validation/user.js"></script>
<script src="../assets/js/toast.js"></script>
<script src="../assets/js/alert.js"></script>
<script src="../assets/js/userLogout.js"></script>
<script src="../assets/js/account.js"></script>
