<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/toast.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body> 
    <div class="loginContainer" style="height: 800px;">
        <div class="login">
            <form id="loginForm" method="post">
                <div id="text">Admin Login</div>
                <input type="text" name="email" id="" placeholder="Email address" autocomplete="off"><br>
                <input type="password" name="password" id="password" placeholder="Password"><br>
                <input type="checkbox" name="showPassword" id="showPassword"><label for="showPassword" id="showpassword">Show
                    Password</label><br>
                <input type="button" value="Login" onclick="adminLogin()"><br>  
            </form>
        </div>
    </div>

</body>
</html>
